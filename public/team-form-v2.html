<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portal - Custom Content Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center mb-4">
                <div class="w-12 h-12 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold text-xl" id="creator-initial">D</div>
                <div class="ml-4">
                    <h1 class="text-2xl font-bold text-gray-900" id="creator-name">Loading...</h1>
                    <p class="text-gray-600" id="creator-subtitle">Custom content management</p>
                </div>
                <div class="ml-auto flex space-x-3">
                    <button onclick="location.reload()" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                        <svg class="w-4 h-4 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                    <button onclick="showNewOrderModal()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <svg class="w-4 h-4 mr-2 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        New Custom
                    </button>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="success-message" class="hidden mb-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg"></div>
        <div id="error-message" class="hidden mb-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg"></div>

        <!-- Orders List -->
        <div class="bg-white rounded-lg shadow-sm border">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-semibold text-gray-900">Order Status & History</h2>
                <p class="text-gray-600 mt-1">Track your custom content orders and their current status.</p>
            </div>
            <div class="p-6">
                <div id="orders-container">
                    <div class="text-center py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                        <p class="mt-2 text-gray-500">Loading orders...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Order Modal -->
    <div id="new-order-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b border-gray-200">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-gray-900">Submit New Custom Content Order</h3>
                    <button onclick="closeNewOrderModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <form id="order-form" class="p-6 space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Content Description *</label>
                    <textarea name="description" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="4" placeholder="Describe the custom content you need..."></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Requested Price *</label>
                    <div class="relative">
                        <span class="absolute left-3 top-2 text-gray-500">$</span>
                        <input type="number" name="requestedPrice" required step="0.01" min="0" class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="0.00">
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Telegram Handle</label>
                    <input type="text" name="telegramHandle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="@username">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Fan OnlyFans URL</label>
                    <input type="url" name="fanOnlyfansUrl" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="https://onlyfans.com/username">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Fan OnlyFans Username</label>
                    <input type="text" name="fanOnlyfansUsername" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="username">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Extra Instructions</label>
                    <textarea name="extraInstructions" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="3" placeholder="Any additional details or special requests..."></textarea>
                </div>
                
                <div class="flex justify-end space-x-3 pt-4">
                    <button type="button" onclick="closeNewOrderModal()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">Submit Order</button>
                </div>
            </form>
            
            <div id="loading-state" class="hidden p-6 text-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto"></div>
                <p class="mt-2 text-gray-600">Submitting your order...</p>
            </div>
        </div>
    </div>

    <script>
        let currentToken = null;

        // Extract token from URL
        function getTokenFromUrl() {
            const pathSegments = window.location.pathname.split('/');
            return pathSegments[pathSegments.length - 1];
        }

        // Show/hide modal
        function showNewOrderModal() {
            clearMessages();
            document.getElementById('new-order-modal').classList.remove('hidden');
        }

        function closeNewOrderModal() {
            document.getElementById('new-order-modal').classList.add('hidden');
            document.getElementById('order-form').reset();
            document.getElementById('order-form').style.display = 'block';
            document.getElementById('loading-state').classList.add('hidden');
        }

        // Clear messages
        function clearMessages() {
            const successEl = document.getElementById('success-message');
            const errorEl = document.getElementById('error-message');
            successEl.classList.add('hidden');
            errorEl.classList.add('hidden');
            successEl.textContent = '';
            errorEl.textContent = '';
        }

        // Show message
        function showMessage(message, type = 'success') {
            clearMessages();
            const targetEl = document.getElementById(type === 'success' ? 'success-message' : 'error-message');
            targetEl.textContent = message;
            targetEl.classList.remove('hidden');
            setTimeout(() => targetEl.classList.add('hidden'), type === 'success' ? 5000 : 8000);
        }

        // Load creator info
        async function loadCreatorInfo() {
            try {
                console.log('Loading creator info for token:', currentToken);
                const response = await fetch(`/api/team-form/${currentToken}`, {
                    headers: { 'Accept': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Creator info loaded:', data);
                    document.getElementById('creator-name').textContent = `${data.creatorName} Team Portal`;
                    document.getElementById('creator-subtitle').textContent = `Custom content management for @${data.creatorUsername}`;
                    document.getElementById('creator-initial').textContent = data.creatorName.charAt(0).toUpperCase();
                    document.title = `${data.creatorName} Team Portal - Tasty CRM`;
                } else {
                    console.error('Failed to load creator info:', response.status);
                    showMessage('Failed to load creator information', 'error');
                }
            } catch (error) {
                console.error('Error loading creator info:', error);
                showMessage('Error loading creator information', 'error');
            }
        }

        // Load orders
        async function loadOrders() {
            try {
                console.log('Loading orders for token:', currentToken);
                const response = await fetch(`/api/team-form/${currentToken}/contents`, {
                    headers: { 'Accept': 'application/json' }
                });
                
                if (response.ok) {
                    const orders = await response.json();
                    console.log('Orders loaded:', orders);
                    displayOrders(orders);
                } else {
                    console.error('Failed to load orders:', response.status);
                    showMessage('Failed to load orders', 'error');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showMessage('Error loading orders', 'error');
            }
        }

        // Display orders
        function displayOrders(orders) {
            const container = document.getElementById('orders-container');
            
            if (!orders || orders.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">No orders yet</h3>
                        <p class="mt-1 text-sm text-gray-500">Get started by submitting your first custom content order.</p>
                    </div>
                `;
                return;
            }

            const ordersHtml = orders.map(order => `
                <div class="border border-gray-200 rounded-lg p-6 mb-4">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="font-semibold text-gray-900 mb-2">Custom Order</h3>
                            <p class="text-sm text-gray-500 mb-4">Submitted ${new Date(order.created_at).toLocaleDateString()}</p>
                            
                            <div class="space-y-2">
                                <div>
                                    <span class="font-medium text-gray-700">Description:</span>
                                    <p class="text-gray-600">${order.description}</p>
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <span class="font-medium text-gray-700">Requested Price:</span>
                                        <p class="text-gray-600">$${parseFloat(order.price || 0).toFixed(2)}</p>
                                    </div>
                                    <div>
                                        <span class="font-medium text-gray-700">Contact:</span>
                                        <p class="text-gray-600">${order.telegram_handle || 'N/A'}</p>
                                    </div>
                                </div>
                            </div>
                            
                            <p class="text-sm text-gray-500 mt-4">Your order is waiting for review by the creator's team.</p>
                        </div>
                        <div class="ml-4">
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
                                <svg class="h-3 w-3 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"></path>
                                </svg>
                                Pending Review
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = ordersHtml;
        }

        // Submit order - SIMPLIFIED VERSION
        async function submitOrder(formData) {
            console.log('=== STARTING ORDER SUBMISSION ===');
            console.log('Form data:', formData);
            console.log('Token:', currentToken);
            
            try {
                const url = `/api/team-form/${currentToken}/submit`;
                console.log('Submitting to URL:', url);
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const responseText = await response.text();
                console.log('Raw response:', responseText);
                
                let result;
                try {
                    result = JSON.parse(responseText);
                    console.log('Parsed result:', result);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    showMessage('Server response error. Please try again.', 'error');
                    return;
                }
                
                if (response.ok && result.success) {
                    console.log('SUCCESS! Order submitted successfully');
                    showMessage('Order submitted successfully! Our team will review and respond within 24-48 hours.');
                    closeNewOrderModal();
                    loadOrders(); // Reload to show new order
                } else {
                    console.error('FAILED! Response not ok or success false');
                    console.error('Status:', response.status);
                    console.error('Result:', result);
                    showMessage(result.message || 'Error submitting order', 'error');
                }
            } catch (error) {
                console.error('EXCEPTION during submission:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            currentToken = getTokenFromUrl();
            console.log('Initializing with token:', currentToken);
            
            if (!currentToken) {
                showMessage('Invalid team link', 'error');
                return;
            }
            
            loadCreatorInfo();
            loadOrders();
            
            // Form submission handler
            document.getElementById('order-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('Form submitted');
                
                // Show loading state
                document.getElementById('order-form').style.display = 'none';
                document.getElementById('loading-state').classList.remove('hidden');
                
                // Get form data
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                
                await submitOrder(data);
                
                // Hide loading state
                document.getElementById('order-form').style.display = 'block';
                document.getElementById('loading-state').classList.add('hidden');
            });
            
            // Modal handlers
            document.getElementById('new-order-modal').addEventListener('click', function(e) {
                if (e.target === this) closeNewOrderModal();
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') closeNewOrderModal();
            });
        });
    </script>
</body>
</html>
