<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <stop offset="25%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,1);stop-opacity:1" />
      <stop offset="75%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
      <animateTransform attributeName="gradientTransform" 
                        type="translate" 
                        values="-100 0;100 0;-100 0" 
                        dur="2s" 
                        repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  <rect x="10" y="25" width="60" height="30" rx="4" fill="#1f2937"/>
  <text x="40" y="45" text-anchor="middle" fill="#f9fafb" font-family="Arial" font-size="14" font-weight="bold">TITLE</text>
  <rect x="10" y="25" width="60" height="30" rx="4" fill="url(#shimmer)" opacity="0.7"/>
</svg>